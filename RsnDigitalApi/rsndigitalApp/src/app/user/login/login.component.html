<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <div class="form-container">
                <form [formGroup]="loginForm" (submit)="submit()">
                    <mat-list-item role="listitem">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> E-mail
                            </mat-label>
                            <input matInput formControlName="email" required>
                            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                                <span *ngIf="loginForm.controls.email.errors!.required!">This field is mandatory.</span>
                                <span *ngIf="loginForm.controls.email.errors!.pattern!">This field is invalid.</span>
                            </mat-error>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item role="listitem">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> Password
                            </mat-label>
                            <input matInput formControlName="password" type="password">
                            <mat-error
                                *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                                <span *ngIf="loginForm.controls.password.errors!.required!">This field is
                                    mandatory.</span>
                            </mat-error>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item role="listitem">
                    <button mat-raised-button color="primary" type="submit">Log In</button></mat-list-item>                   
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-progress-bar *ngIf="!showTable" mode="indeterminate"></mat-progress-bar>
