<form autocomplete="off" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userId" value="service.formData.userID" />
    <div class="form-group">
        <label>FirstName</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="firstName" #firstName="ngModel"
            [(ngModel)]="service.formData.firstName" required [class.invalid]="firstName.invalid && firstName.touched">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control form-control-lg" placeholder="Last Name" name="lastName" #lastName="ngModel"
            [(ngModel)]="service.formData.lastName" required maxlength="50" minlength="1"
            [class.invalid]="lastName.invalid && lastName.touched">
    </div>

    <!-- <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <mat-form-field>
        <input matInput  [(ngModel)]="service.formData.dob" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker  #picker ></mat-datepicker>
      </mat-form-field>
      <div>{{service.formData.dob}}</div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
